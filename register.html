<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/all.css">
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <div class="container box d-flex justify-content-center align-items-center ">
        <div class="login_container">
          
          <!-- Pills content -->
          <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
              <form>
                <h4 class="text-light text-center mb-5">register</h4>
          
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="username" class="form-control" />
                  <label class="form-label" for="username">username</label>
                </div>
               
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="loginName" class="form-control" />
                  <label class="form-label" for="loginName">Email</label>
                </div>
          
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="Password" class="form-control" />
                  <label class="form-label" for="Password">Password</label>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="repeatPassword" class="form-control" />
                  <label class="form-label" for="repeatPassword">Repeat Password</label>
                </div>
          
          
                <!-- Submit button -->
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign up</button>
          
                <!-- Register buttons -->
                <div class="text-center">
                  <p>already have an account? <a href="/login.html">login</a></p>
                </div>
              </form>
            </div>
          </div>
         </div>
      
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
